<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>活着 - 余华</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Serif SC', serif;
            color: #6D4C41;
            background: linear-gradient(135deg, #F2D6B8, #EAC093);
            min-height: 100vh;
            padding: 30px;
            line-height: 1.8;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 {
            font-size: 3rem;
            color: #B9785F;
            text-align: center;
            margin: 40px 0 20px;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        }
        .author {
            font-size: 1.2rem;
            color: #C99477;
            text-align: center;
            margin-bottom: 50px;
            font-style: italic;
        }
        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            text-align: justify;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .field-illustration {
            text-align: center;
            margin: 30px 0;
        }
        .field-illustration img {
            max-width: 300px;
            border: 5px solid #B9785F;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .quote {
            font-style: italic;
            color: #B9785F;
            border-left: 5px solid #B9785F;
            padding-left: 20px;
            margin: 40px 0;
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #C99477;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            p { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>活着</h1>
        <div class="author">作者：余华</div>
        
        <p>地主少爷福贵嗜赌败家，从阔绰到赤贫，父母、妻儿、女婿、外孙接连离世……</p>
        <p>命运的重锤一次次砸下，他却牵着老牛“福贵”在田埂上哼起民谣——<strong>活着，本身就是生命的答案</strong>。</p>
        
        <div class="field-illustration">
            <img src="https://bookbk.img.zhangyue01.com/idc_1/m_1,w_156,h_208,q_100/5dd12d3b/group6/M00/2B/41/CmQUOFcMj9CEBj_gAAAAAI1eU64427806210.jpg?v=pM2Jvx9M&t=CmQUN16Is6s." alt="活着封面">
        </div>
        
        <div class="quote">
            “人是为了活着本身而活着，而不是为了活着之外的任何事物而活着。”
        </div>
        
        <footer>© 2025 现实史诗馆 | 苦难中生长的生命韧性</footer>
    </div>
</body>
</html>
