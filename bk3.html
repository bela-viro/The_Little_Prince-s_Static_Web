<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>东方快车谋杀案 - 阿加莎</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Playfair Display', serif;
            color: #4A3B33;
            background: linear-gradient(135deg, #F2E9DC, #E8D7C7);
            min-height: 100vh;
            padding: 30px;
            line-height: 1.8;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 {
            font-size: 3rem;
            color: #A35E43;
            text-align: center;
            margin: 40px 0 20px;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        }
        .author {
            font-size: 1.2rem;
            color: #B7745E;
            text-align: center;
            margin-bottom: 50px;
            font-style: italic;
        }
        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            text-align: justify;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .train-illustration {
            text-align: center;
            margin: 30px 0;
        }
        .train-illustration img {
            max-width: 350px;
            border: 5px solid #A35E43;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .clue-list {
            list-style: none;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .clue-list li {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        .clue-list li::before {
            content: "🔍";
            position: absolute;
            left: 0;
        }
        .quote {
            font-style: italic;
            color: #A35E43;
            border-left: 5px solid #A35E43;
            padding-left: 20px;
            margin: 40px 0;
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #B7745E;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            p { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>东方快车谋杀案</h1>
        <div class="author">作者：阿加莎·克里斯蒂</div>
        
        <p>暴风雪封锁了铁轨，豪华列车成了密室。富商惨死包厢，十二刀致命，全员无不在场证明……</p>
        <p>波洛侦探抽丝剥茧，却发现真相远比谋杀本身更震撼——正义，是否需要以血还血？</p>
        
        <div class="train-illustration">
            <img src="https://bookbk.img.zhangyue01.com/idc_1/m_1,w_156,h_208,q_100/df3739e2/group6/M00/5E/7E/CmRaIVso1IiEXmfBAAAAACIOS7I167274228.jpg?v=nYLsetif&t=CmQUN2ERWkg." alt="东方快车插图">
        </div>
        
        <ul class="clue-list">
            <li>包厢窗户大开，却无跳车痕迹</li>
            <li>现场遗留神秘 handkerchief（H字母刺绣）</li>
            <li>十二名乘客的证词，完美到“可疑”</li>
        </ul>
        
        <div class="quote">
            “正义的天平，或许偶有偏差，但终将回归平衡。”
        </div>
        
        <footer>© 2025 推理谜案馆 | 阿加莎的“全员恶人”式审判</footer>
    </div>
</body>
</html>
