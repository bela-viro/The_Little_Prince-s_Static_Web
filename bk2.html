<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>三体 - 刘慈欣</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            color: #C8E6C9;
            background: linear-gradient(180deg, #0A0F20, #121E40);
            min-height: 100vh;
            padding: 30px;
            line-height: 1.8;
            overflow: auto;
        }
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3.5rem;
            color: #64B5F6;
            text-align: center;
            margin: 50px 0 20px;
            text-shadow: 0 0 10px rgba(100,181,246,0.8);
        }
        .author {
            font-size: 1.3rem;
            color: #81D4FA;
            text-align: center;
            margin-bottom: 60px;
            font-style: italic;
        }
        p {
            margin-bottom: 25px;
            font-size: 1rem;
            text-align: justify;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            backdrop-filter: blur(3px);
        }
        .book-cover {
            text-align: center;
            margin: 30px 0;
        }
        .book-cover img {
            max-width: 280px;
            border: 3px solid #64B5F6;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(100,181,246,0.3);
        }
        .quote {
            font-style: italic;
            color: #81D4FA;
            border-left: 5px solid #64B5F6;
            padding-left: 20px;
            margin: 40px 0;
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #81D4FA;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- 动态星空 -->
        <script>
            for (let i=0; i<200; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random()*100 + '%';
                star.style.top = Math.random()*100 + '%';
                star.style.width = Math.random()*3 + 'px';
                star.style.height = star.style.width;
                document.querySelector('.stars').appendChild(star);
            }
        </script>
    </div>
    
    <div class="container">
        <h1>三 体</h1>
        <div class="author">作者：刘慈欣</div>
        
        <p>当基础科学被锁死，当外星文明发出“不要回答”的警告，人类文明将何去何从？</p>
        <p>从红岸基地的电波，到三体世界的“脱水”求生，从黑暗森林的生存法则，到宇宙归零的终极呐喊……</p>
        
        <div class="book-cover">
            <img src="/images/santi.jpg" alt="三体封面">
        </div>
        
        <div class="quote">
            “给岁月以文明，而不是给文明以岁月。”
        </div>
        
        <footer>© 2025 科幻史诗馆 | 宇宙的黑暗森林法则</footer>
    </div>
</body>
</html>
