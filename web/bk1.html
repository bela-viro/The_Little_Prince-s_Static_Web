<body>
    <div class="container">
        <h1>杀死一只知更鸟</h1>
        <div class="author">作者：哈珀·李</div>
        
        <p>二十世纪三十年代，大萧条时期美国南部的一个小镇，三个孩子平静的生活被两桩冤案彻底打破。传闻与事实，坚强与软弱，正义与邪恶，忠诚与背叛……</p>
        <p>他们在痛苦与矛盾中艰难地拨开生活的重重迷雾，见证了人性的污秽与光辉，理解了真相的残忍与无奈，也感受了人间的温暖与真情。</p>
        
        <div class="book-cover">
            <img src="https://bookbk.img.zhangyue01.com/idc_1/m_1,w_156,h_208,q_100/8eddae71/group6/M00/C9/29/CmQUNliwAvqEd43OAAAAAEKQN1s737631726.jpg?v=5pw9ExG9&t=CmQUNl6Itpo." alt="杀死一只知更鸟封面">
        </div>
        
        <div class="quote">
            “知更鸟只唱歌给我们听，什么坏事也不做。它们不吃人们园子里的花果蔬菜，不在玉米仓里做窝，它们只是忠心地为我们唱歌。所以说杀死一只知更鸟是犯罪。”
        </div>
