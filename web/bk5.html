<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>月亮和六便士 - 毛姆</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Lora', serif;
            color: #ECEFF1;
            background: linear-gradient(180deg, #2C3E50, #34495E);
            min-height: 100vh;
            padding: 30px;
            line-height: 1.8;
            position: relative;
        }
        .moonlight {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 60%);
            z-index: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3.2rem;
            color: #F5F7FA;
            text-align: center;
            margin: 50px 0 20px;
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
        }
        .author {
            font-size: 1.3rem;
            color: #B0BEC5;
            text-align: center;
            margin-bottom: 60px;
            font-style: italic;
        }
        p {
            margin-bottom: 25px;
            font-size: 1rem;
            text-align: justify;
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            backdrop-filter: blur(2px);
        }
        .canvas-illustration {
            text-align: center;
            margin: 30px 0;
        }
        .canvas-illustration img {
            max-width: 320px;
            border: 3px solid #F5F7FA;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
        }
        .quote {
            font-style: italic;
            color: #CFD8DC;
            border-left: 5px solid #F5F7FA;
            padding-left: 20px;
            margin: 40px 0;
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #B0BEC5;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="moonlight"></div>
    
    <div class="container">
        <h1>月亮和六便士</h1>
        <div class="author">作者：威廉·萨默塞特·毛姆</div>
        
        <p>四十岁的证券经纪人斯特里克兰德，突然抛妻弃子奔赴巴黎——<strong>为了追逐心中的“月亮”（艺术理想）</strong>，他甘愿捡食“六便士”（世俗温饱），甚至活成文明世界的“野蛮人”。</p>
        <p>毛姆以高更式原型，剖开理想与现实的血肉：当艺术成为信仰，人是否要为月亮赌上一切？</p>
        
        <div class="canvas-illustration">
            <img src="https://bookbk.img.zhangyue01.com/idc_1/m_1,w_156,h_208,q_100/a664a4b6/group6/M00/BB/58/CmQUN1oVRnKEBKybAAAAANegkxw978046032.jpg?v=aZusShmL&t=CmQUN16IuYQ." alt="月亮和六便士封面">
        </div>
        
        <div class="quote">
            “我用尽了全力，过着平凡的一生。” —— 而斯特里克兰德，选择了与平凡决裂。
        </div>
        
        <footer>© 2025 艺术哲思馆 | 月亮与六便士的永恒抉择</footer>
    </div>
</body>
</html>
